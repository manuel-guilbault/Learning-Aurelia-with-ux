<template>
  <ux-grid class="remove-padding">
    <ux-card>
      <ux-card-content>
        <ux-field label.bind="'contacts.firstName' & t">
          <ux-input value.bind="contact.firstName & validate" autofocus></ux-input>
          <ux-input-info></ux-input-info>
        </ux-field>
        <ux-field label.bind="'contacts.lastName' & t">
          <ux-input value.bind="contact.lastName & validate"></ux-input>
          <ux-input-info></ux-input-info>
        </ux-field>
        <ux-field label.bind="'contacts.company' & t">
          <ux-input value.bind="contact.company & validate"></ux-input>
          <ux-input-info></ux-input-info>
        </ux-field>
        <ux-field label.bind="'contacts.birthday' & t">
          <ux-datepicker type="date" value.bind="contact.birthday"></ux-datepicker>
          <ux-input-info></ux-input-info>
        </ux-field>
        <ux-field label.bind="'contacts.note' & t">
          <ux-textarea value.bind="contact.note" auto-resize></ux-textarea>
          <ux-input-info></ux-input-info>
        </ux-field>
      </ux-card-content>
    </ux-card>

    <list-editor items.bind="contact.phoneNumbers" add-item.call="contact.addPhoneNumber()">
      <span slot="title">${'contacts.phoneNumbers' & t}</span>
      <template replace-part="label">
        <ux-select value.bind="type & validate">
          <ux-option value="Home">${'contacts.types.Home' & t}</ux-option>
          <ux-option value="Office">${'contacts.types.Office' & t}</ux-option>
          <ux-option value="Mobile">${'contacts.types.Mobile' & t}</ux-option>
          <ux-option value="Other">${'contacts.types.Other' & t}</ux-option>
        </ux-select>
      </template>
      <template replace-part="value">
        <ux-input value.bind="number & validate" placeholder.bind="'contacts.phoneNumber' & t"></ux-input>
        <ux-input-info></ux-input-info>
      </template>
    </list-editor>

    <list-editor items.bind="contact.emailAddresses" add-item.call="contact.addEmailAddress()">
      <span slot="title">${'contacts.emailAddresses' & t}</span>
      <template replace-part="label">
        <ux-select value.bind="type & validate">
          <ux-option value="Home">${'contacts.types.Home' & t}</ux-option>
          <ux-option value="Office">${'contacts.types.Office' & t}</ux-option>
          <ux-option value="Other">${'contacts.types.Other' & t}</ux-option>
        </ux-select>
      </template>
      <template replace-part="value">
        <ux-input value.bind="address & validate" placeholder.bind="'contacts.emailAddress' & t"></ux-input>
        <ux-input-info></ux-input-info>
      </template>
    </list-editor>

    <list-editor items.bind="contact.addresses" add-item.call="contact.addAddress()">
      <span slot="title">${'contacts.addresses' & t}</span>
      <template replace-part="label">
        <ux-select value.bind="type & validate">
          <ux-option value="Home">${'contacts.types.Home' & t}</ux-option>
          <ux-option value="Office">${'contacts.types.Office' & t}</ux-option>
          <ux-option value="Other">${'contacts.types.Other' & t}</ux-option>
        </ux-select>
      </template>
      <template replace-part="value">
        <ux-grid class="remove-padding">
          <ux-grid-cell xs="4">
            <ux-input value.bind="number & validate" placeholder.bind="'contacts.number' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
          <ux-grid-cell xs="8">
            <ux-input value.bind="street & validate" placeholder.bind="'contacts.street' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
          <ux-grid-cell xs="4">
            <ux-input value.bind="postalCode & validate" placeholder.bind="'contacts.postalCode' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
          <ux-grid-cell xs="8">
            <ux-input value.bind="city & validate" placeholder.bind="'contacts.city' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
          <ux-grid-cell xs="4">
            <ux-input value.bind="state & validate" placeholder.bind="'contacts.state' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
          <ux-grid-cell xs="8">
            <ux-input value.bind="country & validate" placeholder.bind="'contacts.country' & t"></ux-input>
            <ux-input-info></ux-input-info>
          </ux-grid-cell>
        </ux-grid>
        </div>
      </template>
    </list-editor>

    <list-editor items.bind="contact.socialProfiles" add-item.call="contact.addSocialProfile()">
      <span slot="title">${'contacts.socialProfiles' & t}</span>
      <template replace-part="label">
        <ux-select value.bind="type & validate">
          <ux-option value="GitHub">${'contacts.types.GitHub' & t}</ux-option>
          <ux-option value="Twitter">${'contacts.types.Twitter' & t}</ux-option>
        </ux-select>
      </template>
      <template replace-part="value">
        <ux-input value.bind="username & validate" placeholder.bind="'contacts.username' & t"></ux-input>
        <ux-input-info></ux-input-info>
      </template>
    </list-editor>
  </ux-grid>
</template>
